{% extends "base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto px-4">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Connect with Users</h1>
        <p class="text-gray-600">Select a user to start a secure conversation</p>
    </div>
    <div class="user-card-grid">
        {% for user in users %}
        <a href="{{ url_for('chat.chat', user_id=user.id) }}" class="user-card-link">
            <div class="user-card-content">
                <div class="user-avatar">
                    {{ user.username[0].upper() }}
                </div>
                <div class="user-card-info">
                    <h3>{{ user.username }}</h3>
                    <p>{{ user.email }}</p>
                    <span class="user-card-badge"><i class="fas fa-shield-alt mr-1"></i> Secured</span>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
